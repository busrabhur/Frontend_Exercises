<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        .relative{
            border: 2px solid rebeccapurple;
            width: 500px;
            height: 300px;
            position: relative;
            left: 500px;

        }
        .absolute{
            border: 5px solid aquamarine;
            background-color: darkgoldenrod;
            width: 200px;
            height: 150px;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <p>relative içinde absolute ilişkisi</p>
    <div class="relative">
        

        <div class="absolute">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure, atque?
        </div>

    </div>
</body>
</html>
