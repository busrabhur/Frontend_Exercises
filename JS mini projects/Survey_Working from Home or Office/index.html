<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working From Home Or Office</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4" >Uzaktan Çalışma Anketi</h2>
            </div>
        </div>
    </section> 
    <!--display none olduğu için ilk başta görünmeyecek alttaki bölüm.Göndere basınca yüzdeyi hesaplıcak ve görünecek-->
    <div class="result d-none py-4 bg-white text-center"> <!--result harici bootstrap classı-->
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">%0</span> ofise dönmek istiyorsun</p>
        </div>
    </div>
    <section id="questions"> 
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">
                    <div class="my-4"> <!--aynı soruya ait radio butonların name değeri aynı olmak zorunda-->
                        <p>1.Ofiste daha verimli çalışıyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="E" checked>
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1"  value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4"> <!--aynı soruya ait radio butonların name değeri aynı olmak zorunda-->
                        <p>2.Ofise tam zamanlı dönmek istiyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="E" checked>
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2"  value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4"> <!--aynı soruya ait radio butonların name değeri aynı olmak zorunda-->
                        <p>3.Evdeyken teknik sorunlar daha zor çözülüyor.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="E" checked>
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3"  value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4"> <!--aynı soruya ait radio butonların name değeri aynı olmak zorunda-->
                        <p>4.Evdeyken haftalık taskleri yetiştirmekte zorlanıyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="E" checked>
                            <label class="form-check-label">
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4"  value="H">
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="bus.js"></script>
</body>
</html>
